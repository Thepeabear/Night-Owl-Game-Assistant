<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Night Owl Game Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="is-mobile-6 is-tablet is-desktop is-widescreen">
    <header>
      <img class="logo" src="./assets/images/NightOwl.webp">
        <!-- add logo image and/or text here -->
      </img>
      <h1>Night Owl Game Assistant</h1>
      <div class="search-box">
        <div id="searchBar">
          <form id="input-form">
            <input id="input" class="$success" type="text" placeholder="Search for games" />
            <!-- <div id="searchBtn"> -->
              <button class="button is-white is-small is-outlined" type="submit">Search</button>
            <!-- </div> -->
          </form>
        </div>
        <div id="platforms">
          <select id="filter-select">
            <option value=""></option>
            <option value="all">All</option>
            <option value="pc">PC</option>
            <option value="console">Console</option>
            <option value="mobile">Mobile</option>
          </select>
        </div>
        <!-- <div id="searchBtn">
          <button class="button is-white is-small is-outlined" type="submit">Search</button>
        </div> -->
      </div>
    </header>
    <main>
      <span>
        <h2 id="h2-results">Search Results</h2>
          <p>Here are your results...</p>
        <div id="search-results">
          <!-- search results will be added dynamically with JS -->
        </div>
      </span>
      <span>
        <h2 id="h2-rec">Recommended Games</h2>
          <p>If you would like to check these similiar games out...</p>
        <div id="recommended-games">
          <!-- recommended games will be added dynamically with JS -->
        </div>
      </span>
    </main>

    <footer>
      <h3>Creators</h3>
      <div>
          <a class="aboutUs" id="Jeremiah" href="#">Jeremiah Pope</a>
          <a class="aboutUs" id="Dylan" href="#">Dylan Hagens</a>
          <a class="aboutUs" id="Tenzin" href="#">Tenzin Rangdol</a>
          <a class="aboutUs" id="Leng" href="#">Leng Chang</a>
      </div>
    </footer>

<script src="assets/js/script.js"></script>

</body>
    
</html>
